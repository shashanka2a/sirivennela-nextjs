<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1b4b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#312e81;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="moonGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </radialGradient>
    
    <linearGradient id="micGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6b7280;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4b5563;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#374151;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect for moon -->
    <filter id="moonGlow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Glow effect for microphone -->
    <filter id="micGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background sky -->
  <rect width="400" height="400" fill="url(#skyGradient)"/>
  
  <!-- Stars -->
  <circle cx="80" cy="60" r="1.5" fill="#fbbf24" opacity="0.8"/>
  <circle cx="320" cy="80" r="1" fill="#fbbf24" opacity="0.6"/>
  <circle cx="50" cy="120" r="1" fill="#fbbf24" opacity="0.7"/>
  <circle cx="350" cy="100" r="1.5" fill="#fbbf24" opacity="0.9"/>
  <circle cx="120" cy="40" r="1" fill="#fbbf24" opacity="0.5"/>
  <circle cx="280" cy="50" r="1" fill="#fbbf24" opacity="0.8"/>
  
  <!-- Moon with refined design -->
  <circle cx="200" cy="120" r="50" fill="url(#moonGradient)" filter="url(#moonGlow)"/>
  
  <!-- Moon surface texture -->
  <g opacity="0.2">
    <circle cx="185" cy="105" r="3" fill="#f59e0b"/>
    <circle cx="215" cy="125" r="2" fill="#f59e0b"/>
    <circle cx="200" cy="145" r="2.5" fill="#f59e0b"/>
    <circle cx="175" cy="120" r="1.5" fill="#f59e0b"/>
    <circle cx="225" cy="110" r="1" fill="#f59e0b"/>
    <circle cx="195" cy="95" r="1" fill="#f59e0b"/>
    <circle cx="205" cy="135" r="1.5" fill="#f59e0b"/>
  </g>
  
  <!-- Refined moon craters -->
  <ellipse cx="190" cy="110" rx="6" ry="4" fill="#d97706" opacity="0.4"/>
  <ellipse cx="210" cy="130" rx="4" ry="3" fill="#d97706" opacity="0.3"/>
  <ellipse cx="200" cy="140" rx="3" ry="2" fill="#d97706" opacity="0.5"/>
  <ellipse cx="180" cy="125" rx="2" ry="1.5" fill="#d97706" opacity="0.3"/>
  <ellipse cx="220" cy="105" rx="2.5" ry="2" fill="#d97706" opacity="0.4"/>
  
  <!-- Enhanced moonlight rays -->
  <g opacity="0.4">
    <path d="M200 50 L205 70 L200 75 L195 70 Z" fill="#fbbf24"/>
    <path d="M200 50 L210 65 L205 70 L200 75 Z" fill="#fbbf24"/>
    <path d="M200 50 L195 65 L200 75 L205 70 Z" fill="#fbbf24"/>
    <path d="M200 50 L185 60 L195 70 L200 75 Z" fill="#fbbf24"/>
    <path d="M200 50 L215 60 L205 70 L200 75 Z" fill="#fbbf24"/>
    <path d="M200 50 L190 55 L195 70 L200 75 Z" fill="#fbbf24"/>
    <path d="M200 50 L210 55 L205 70 L200 75 Z" fill="#fbbf24"/>
  </g>
  
  <!-- Moon halo effect -->
  <circle cx="200" cy="120" r="65" fill="none" stroke="#fbbf24" stroke-width="1" opacity="0.2"/>
  <circle cx="200" cy="120" r="75" fill="none" stroke="#fbbf24" stroke-width="0.5" opacity="0.1"/>
  
  <!-- Simple microphone stand base -->
  <ellipse cx="200" cy="320" rx="20" ry="6" fill="#1f2937"/>
  <ellipse cx="200" cy="318" rx="18" ry="4" fill="#374151"/>
  
  <!-- Stand pole -->
  <rect x="198" y="250" width="4" height="70" fill="#4b5563"/>
  <rect x="199" y="250" width="2" height="70" fill="#6b7280" opacity="0.3"/>
  
  <!-- Simple microphone -->
  <ellipse cx="200" cy="240" rx="8" ry="5" fill="url(#micGradient)" filter="url(#micGlow)"/>
  
  <!-- Microphone grill -->
  <g fill="#1f2937" opacity="0.6">
    <circle cx="200" cy="240" r="1.5"/>
    <circle cx="197" cy="240" r="1"/>
    <circle cx="203" cy="240" r="1"/>
    <circle cx="198.5" cy="238" r="0.8"/>
    <circle cx="201.5" cy="238" r="0.8"/>
    <circle cx="198.5" cy="242" r="0.8"/>
    <circle cx="201.5" cy="242" r="0.8"/>
  </g>
  
  
  <!-- Ground/table surface -->
  <rect x="0" y="320" width="400" height="80" fill="#1e293b" opacity="0.8"/>
  
  <!-- Table edge highlight -->
  <rect x="0" y="320" width="400" height="2" fill="#fbbf24" opacity="0.3"/>
</svg>
